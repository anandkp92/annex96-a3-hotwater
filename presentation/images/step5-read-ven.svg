<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 860 340"
     font-family="'Segoe UI','Helvetica Neue',Arial,sans-serif">

  <!-- Header -->
  <rect x="0" y="0" width="860" height="58" fill="#e8f8f5"/>
  <rect x="0" y="0" width="5" height="340" fill="#16a085"/>
  <circle cx="33" cy="29" r="18" fill="#16a085"/>
  <text x="33" y="35" text-anchor="middle" font-size="16" font-weight="bold" fill="white">5</text>
  <text x="62" y="23" font-size="17" font-weight="bold" fill="#0e6655">Read Events as a VEN</text>
  <text x="62" y="44" font-size="12" fill="#5d6d7e">Simulate the water heater controller reading price signals from the VTN</text>

  <!-- Column boxes -->
  <rect x="10"  y="64" width="261" height="182" rx="8" fill="#f0fbf8" stroke="#a2d9ce" stroke-width="1"/>
  <rect x="281" y="64" width="297" height="182" rx="8" fill="#d5f5ee" stroke="#16a085" stroke-width="1.5"/>
  <rect x="588" y="64" width="261" height="182" rx="8" fill="#f0fcf5" stroke="#abebc6" stroke-width="1"/>

  <!-- Column labels -->
  <text x="140" y="80" text-anchor="middle" font-size="10" font-weight="bold" fill="#2980b9"  letter-spacing="1.5">INPUTS</text>
  <text x="429" y="80" text-anchor="middle" font-size="10" font-weight="bold" fill="#0e6655"  letter-spacing="1.5">WHAT IT DOES</text>
  <text x="718" y="80" text-anchor="middle" font-size="10" font-weight="bold" fill="#1e8449"  letter-spacing="1.5">OUTPUTS</text>

  <!-- Inputs -->
  <text x="20" y="99"  font-size="11" font-weight="bold" fill="#2471a3">● VEN_CLIENT_ID / SECRET</text>
  <text x="28" y="113" font-size="10" fill="#5d6d7e">VEN credentials (Step 1)</text>
  <text x="20" y="130" font-size="11" font-weight="bold" fill="#2471a3">● VTN_BASE_URL</text>
  <text x="28" y="144" font-size="10" fill="#5d6d7e">same server as Steps 3–4</text>
  <text x="20" y="161" font-size="11" font-weight="bold" fill="#2471a3">● (Optional) programID</text>
  <text x="28" y="175" font-size="10" fill="#5d6d7e">filter events by program</text>

  <!-- Action -->
  <rect x="292" y="86" width="274" height="28" rx="6" fill="#16a085" opacity="0.18"/>
  <text x="429" y="104" text-anchor="middle" font-size="12" font-weight="bold" fill="#0e6655">GET /events  (as VEN)</text>
  <text x="429" y="121" text-anchor="middle" font-size="11" fill="#5d6d7e">Sort intervals by interval id</text>
  <text x="429" y="137" text-anchor="middle" font-size="11" fill="#5d6d7e">for each payload where</text>
  <text x="429" y="153" text-anchor="middle" font-size="11" fill="#5d6d7e">  payload["type"] == "PRICE":</text>
  <text x="429" y="170" text-anchor="middle" font-size="11" fill="#5d6d7e">  prices.append(values[0])</text>
  <line x1="320" y1="182" x2="538" y2="182" stroke="#a2d9ce" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="429" y="198" text-anchor="middle" font-size="11" fill="#5d6d7e">Prices now ready for the</text>
  <text x="429" y="214" text-anchor="middle" font-size="11" fill="#5d6d7e">LP Scheduler (Step 6)</text>

  <!-- Outputs -->
  <text x="598" y="99"  font-size="11" font-weight="bold" fill="#1e8449">● prices [$/kWh] × N hrs</text>
  <text x="606" y="113" font-size="10" fill="#5d6d7e">same prices, from VEN perspective</text>
  <text x="598" y="130" font-size="11" font-weight="bold" fill="#1e8449">● events[] (raw list)</text>
  <text x="606" y="144" font-size="10" fill="#5d6d7e">full event objects from VTN</text>
  <text x="598" y="161" font-size="11" font-weight="bold" fill="#1e8449">● event metadata</text>
  <text x="606" y="175" font-size="10" fill="#5d6d7e">eventName, intervalPeriod.start</text>

  <!-- Customize footer -->
  <rect x="0" y="252" width="860" height="88" fill="#f8f9fa"/>
  <line x1="5" y1="252" x2="860" y2="252" stroke="#d5dbdb" stroke-width="1"/>
  <text x="14" y="268" font-size="10" font-weight="bold" fill="#7f8c8d" letter-spacing="1.5">CUSTOMIZE</text>
  <text x="14" y="283" font-size="11" fill="#5d6d7e">→ Filter by program: append ?programID=X to GET /events to subscribe to a specific tariff</text>
  <text x="14" y="298" font-size="11" fill="#5d6d7e">→ Multiple programs: loop events[] and select by evt["programID"] for multi-tariff deployments</text>
  <text x="14" y="313" font-size="11" fill="#5d6d7e">→ Real deployment: replace this notebook GET with a persistent VEN client process (e.g. openleadr-python)</text>
  <text x="14" y="328" font-size="11" fill="#5d6d7e">→ Report-back: POST /reports to send HPWH telemetry (SOC, temperatures, energy use) to the VTN</text>
</svg>
